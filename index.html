<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/107e54e476.js" crossorigin="anonymous"></script>
    <title>Document</title>

</head>

<body>

    <h1 class="heading">Music Player</h1>

    <div class="music-container play" id="music-container">

        <div class="music-info" id="music-info">

            <h4 id="title" class="title"></h4>
            <div class="progress-container" id="progress-container">
                <div class="progress" id="progress"></div>
            </div>

        </div>

        <audio>
            <source src="Music/hey.mp3" type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>

        <div class="img-container" id="img-container">

            <img src="Images/hey.jpg" alt="music-cover" id="cover" class="cover">

        </div>

        <div class="buttons">

            <button type="button" class="prev button"><i class="fas fa-backward"></i></button>
            <button type="button" class="play button"><i class="fas fa-play-circle"></i></button>
            <button type="button" class="next button"><i class="fas fa-forward"></i></button>

        </div>
          


    </div>


</body>


</html>
